<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bar/bootstrap/css/bootstrap.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="{% static 'bar/bootstrap/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bar/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bar/css/homepage.css' %}">
</head>
<body>
    <header>
        <div class="container-header mt-3">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h1 class="title-header">Cocktail Bar</h1>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="inputEmail">Email</label>
                                        <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="Email" name="email">
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="inputPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="Password" name="password">
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="row">
                                                <div class="offset-1 col-2">
                                                    <button type="submit" class="btn btn-dark btn-sm">Accedi</button>
                                                </div>
                                                <div class="offset-4 col-2">
                                                    <span>oppure</span>
                                                </div>
                                                <div class="offset-1 col-2">
                                                    <a type="button" class="btn btn-light btn-sm" href="{% url 'goToRegistrazione' %}">Registrati</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-carousel mt-3">
        <div class="row justify-content-center">
            <div class="col-10">
                <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselIndicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../static/bar/slideshow/slide1.jpg" class="d-block w-100" alt="slide1" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="../../static/bar/slideshow/slide2.jpg" class="d-block w-100" alt="slide2" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="../../static/bar/slideshow/slide3.jpg" class="d-block w-100" alt="slide3" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="../../static/bar/slideshow/slide4.jpg" class="d-block w-100" alt="slide4" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="../../static/bar/slideshow/slide5.jpg" class="d-block w-100" alt="slide5" class="img-fluid">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-menu mt-3">
        <div class="row justify-content-center">
            <div class="col-10">
                {% if cocktail_list %}
                    <table class="table">
                    <thead class="thead-dark">
                        <tr>
                          <th scope="col">Cocktail</th>
                          <th scope="col">Ingredienti</th>
                          <th scope="col">Prezzo in â‚¬</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cocktail in cocktail_list %}
                        <tr>
                          <td>{{cocktail.nome}}</td>
                          <td>{{cocktail.ingredienti}}</td>
                          <td>{{cocktail.prezzo}}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
