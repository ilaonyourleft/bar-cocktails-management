<!DOCTYPE html>
<html lang="it">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bar/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bar/css/bootstrap.css' %}">
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../static/bar/slideshow/slide1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../static/bar/slideshow/slide2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../static/bar/slideshow/slide3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../static/bar/slideshow/slide4.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../static/bar/slideshow/slide5.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img src="{% static "bar/title-image.jpg"  %}" alt="TitleImage" class="img-fluid rounded-pill">
            </div>
            <div class="col-6">
                <h1>Il Bar</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-10">
                {% if cocktail_list %}
                    <table class="table">
                    <thead class="thead-dark">
                        <tr>
                          <th scope="col">Nome</th>
                          <th scope="col">Ingredienti</th>
                          <th scope="col">Prezzo</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cocktail in cocktail_list %}
                        <tr>
                          <td>{{cocktail.nome}}</td>
                          <td>{{cocktail.ingredienti}}</td>
                          <td>{{cocktail.prezzo}}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
