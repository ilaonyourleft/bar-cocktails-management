<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Storico</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bar/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="{% static 'bar/bootstrap/js/bootstrap.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bar/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bar/css/storico.css' %}">
</head>
<body>
    <header>
        <div class="container-header mt-3">
            <div class="row m-1">
                <div class="col-1">
                    <img src="../../static/bar/imgs/cocktail.svg" alt="bicchiere da cocktail" class="logo-glass">
                </div>
                <div class="col-5">
                    <h1 class="title-header">Cocktail Bar</h1>
                </div>
                <div class="col-6">
                    <div class="row justify-content-end">
                        <div class="offset-8 col-2">
                            <a class="btn btn-dark" href="{% url 'logout' %}">Esci</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-title-storico">
        <div class="row m-1">
            <div class="col-12">
                <h3>Visualizza il tuo storico</h3>
            </div>
        </div>
    </div>

    <div class="container-storico">
        <div class="row m-1">
            <div class="col-2">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link btn-dark m-1" href="{% url 'goToOrdinazione' cliente_id %}">Fai il tuo ordine</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-10">
                {% for ordinazione in cocktails %}
                    <p>Hai ordinato in data {{ ordinazione.data }} il cocktail {{ ordinazione.nome }}</p>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
