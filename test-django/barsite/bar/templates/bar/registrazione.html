<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bar/bootstrap/css/bootstrap.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="{% static 'bar/bootstrap/js/bootstrap.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bar/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bar/css/registrazione.css' %}">
</head>
<body>
    <header>
        <div class="container-header mt-3">
            <div class="row m-1">
                <div class="col-1">
                    <img src="../../static/bar/imgs/cocktail.svg" alt="bicchiere da cocktail" class="logo-glass">
                </div>
                <div class="col-11">
                    <h1 class="title-header">Cocktail Bar</h1>
                </div>
            </div>
        </div>
    </header>

    <form method="post" action="{% url 'registrazione' %}">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="inputNome">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Inserisci nome" name="nome">
                    </div>
                    <div class="form-group col-6">
                        <label for="inputCognome">Cognome</label>
                        <input type="text" class="form-control" id="inputCognome" placeholder="Inserisci cognome" name="cognome">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Inserisci email" name="email">
                    </div>
                    <div class="form-group col-6">
                        <label for="inputTelefono">Telefono</label>
                        <input type="text" class="form-control" id="inputTelefono" placeholder="Inserisci telefono" name="telefono">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-dark">Registrati</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
