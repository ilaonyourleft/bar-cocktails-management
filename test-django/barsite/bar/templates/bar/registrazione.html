<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bar/bootstrap/css/bootstrap.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="{% static 'bar/bootstrap/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bar/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bar/css/registrazione.css' %}">
</head>
<body>

    <form action="" method="post">
        <div class="form-group">
        <label for="inputNome">Nome</label>
        <input type="nome" class="form-control" id="inputNome" aria-describedby="nomeHelp" placeholder="Enter nome">

      </div>
        <div class="form-group">
        <label for="inputCognome">Cognome</label>
        <input type="cognome" class="form-control" id="inputCognome" aria-describedby="cognomeHelp" placeholder="Enter cognome">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
        <div class="form-group">
        <label for="inputTelefono">Telefono</label>
        <input type="telefono" class="form-control" id="inputTelefono" aria-describedby="telefonoHelp" placeholder="Enter telefono">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Verifica</label>
      </div>
      <button type="submit" class="btn btn-primary">Registrati</button>
    </form>

    <div class="container">
        <span>{{ persona.nome }}</span>
        <span>{{ persona.cognome }}</span>
        <span>{{ persona.email }}</span>
        <span>{{ persona.telefono}}</span>
        <span>{{ persona.password }}</span>
    </div>

</body>
</html>
